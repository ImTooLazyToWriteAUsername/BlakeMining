<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zodiac converter</title>
    <link rel="stylesheet" href="zodiac.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="icon" href="Zodiacimages/WebsiteImg.png">
</head>
<body onLoad="liveUpdate()">
    <div class="backgroundImg"></div>
    <div class="TopLine">
      <div id="topFlex">
        <a href="https://www.kizmotek.com/index.html" style="height:0px;">
          <img src="Images/HomeIMG.png" class="HomeIMG">
        </a>
        <h1 class="logoName"><a href="zodiac.html" class="logoURL">Zodiac Calculator</a></h1>
      </div>
    </div>
    <div class="Main">
        <div class="inputBubble">
            <h2 class="yearText">Year</h2>
        </div>
        <div class="inputBubbleBottom"><input type="text" id="yearInput" name="" onInput="liveUpdate()"/></div>
        <div class="MainResults">
            <div class="zodiacInfo">
                <h3 id="zodiacInfoText"></h3>
            </div>
            <div>
                <div class="Result">
                    <h2 id="yearResult"></h2>
                    <h2 id="metalResult"></h2>
                </div>
                <div class="ResultImage">
                    <img id="zodiacImage">
                </div>
            </div>
            <div class="elementInfo">
                <h3 id="elementInfoText"></h3>
            </div>
        </div>
    </div>
    <!-- This loads in the images as the website is being loaded in. It makes images appear quicker as you are typing in the year. -->
    <img src="Zodiacimages/Monkey.png" id="hideIMG">
    <img src="Zodiacimages/Rooster.png" id="hideIMG">
    <img src="Zodiacimages/Dog.png" id="hideIMG">
    <img src="Zodiacimages/Pig.png" id="hideIMG">
    <img src="Zodiacimages/Rat.png" id="hideIMG">
    <img src="Zodiacimages/Ox.png" id="hideIMG">
    <img src="Zodiacimages/Tiger.png" id="hideIMG">
    <img src="Zodiacimages/Rabbit.png" id="hideIMG">
    <img src="Zodiacimages/Dragon.png" id="hideIMG">
    <img src="Zodiacimages/Snake.png" id="hideIMG">
    <img src="Zodiacimages/Horse.png" id="hideIMG">
    <img src="Zodiacimages/Sheep.png" id="hideIMG">
    <script type="text/javascript" src="zodiac.js"></script>
</body>
</html>
